<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
    }
    #status {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .btn {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 25px 50px;
      font-size: 1.5em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: #0c0;
    }
  </style>
</head>
<body>
  <h1>Face Verification</h1>
  <button class="btn" onclick="startVerification()">Click to Verify</button>
  <button class="btn" onclick="takeImage()">Take image</button>
  <div id="status">Not Verified Yet</div>

  <script>
    function startVerification() {
      window.location.href = 'verify.html';
    }

    function takeImage() {
      window.location.href = 'upload.html' ;
    }

    // Check if user just verified
    if (localStorage.getItem('verified') === 'true') {
      document.getElementById('status').innerText = 'Verified âœ…';
      localStorage.removeItem('verified'); // reset for next time
    }
  </script>
</body>
</html>
